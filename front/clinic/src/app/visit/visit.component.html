<h2>Visits</h2>
<hr>
<div class="row">
    <div class="col-6">
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                <ng-container matColumnDef="demo-id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.visitId}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-doctorId">
                    <th mat-header-cell *matHeaderCellDef> DOCTOR ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.doctorId}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-patientId">
                    <th mat-header-cell *matHeaderCellDef> PATIENT ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-date">
                    <th mat-header-cell *matHeaderCellDef> DATE </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-diseaseName">
                    <th mat-header-cell *matHeaderCellDef> DISEASE NAME </th>
                    <td mat-cell *matCellDef="let element"> {{element.diseaseName}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="onRowClicked(row.visitId)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
