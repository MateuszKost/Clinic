<h2>Patients</h2>
<hr>
<div class="row">
    <div class="col-2">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" id="surname" type="text" formControlName="surname">
        </div>
        <button class="btn btn-success text-white">add</button>
    </div>
    <div class="col-2">
        <div class="form-group">
            <label for="id">ID</label>
            <input class="form-control" id="id" type="number" formControlName="id">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" id="surname" type="text" formControlName="surname">
        </div>
        <button class="btn btn-info text-white">update</button>
    </div>
    <div class="col-2">
        <div class="form-group">
            <label for="id">ID</label>
            <input class="form-control" id="id" type="number" formControlName="id">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input class="form-control" id="surname" type="text" formControlName="surname">
        </div>
        <button class="btn btn-danger text-white">delete</button>
    </div>
    <div class="col-6">
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                <ng-container matColumnDef="demo-id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-name">
                    <th mat-header-cell *matHeaderCellDef> NAME </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-surname">
                    <th mat-header-cell *matHeaderCellDef> SURNAME </th>
                    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="onRowClicked(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
