            <div>

        </div>    
        <div class="col-2">
            <div>

            <div>

            <div>

        <div class="col-2">
            <div>

                <input id="id" type="number" formControlName="id">
            </div>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" formControlName="name">
            </div>
            <div>

            </div>
            <button class="btn btn-danger">delete</button>
        </div>  
    <div class="col-6">
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                <ng-container matColumnDef="demo-id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-name">
                    <th mat-header-cell *matHeaderCellDef> NAME </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="demo-surname">
                    <th mat-header-cell *matHeaderCellDef> SURNAME </th>
                    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="onRowClicked(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
</div>
